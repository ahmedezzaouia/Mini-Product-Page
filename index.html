<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="./screenshot.png" alt="">
        </div>
        <div class="mini-product">
            <div class="media"></div>
            <div class="text_box">
                <h2 class="title">Beats EP</h2>
                <p class="description">In publishing and graphic design, Lorem ipsum is a placeholder text commonly used
                    to demonstrate the visual form of a document or a typeface without relying on meaningful content.
                    Lorem ipsum may be used as a placeholder before the final copy is available.</p>

                <h5 class="title">Color</h5>
                <div class="option">
                    <div class="color-item" style="  background-color: blue;"><i class="fa-solid fa-check"></i></div>
                    <div class="color-item" style="  background-color: green;"></div>
                </div>
                <h5 class="title">Size</h5>
                <div class="option">
                    <div class="size-item"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
